<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YoshuaNew</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    font-family: monospace;
    color: #fff;
    overflow: hidden;
    perspective: 1000px;
  }

  #time { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 24px; letter-spacing: 1px; }
  #domain { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); font-size: 22px; letter-spacing: 1px; }

  .container {
    width: 90%;
    max-width: 700px;
    padding: 20px 25px;
    border-radius: 20px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    text-align: left;
    font-size: 18px;
    line-height: 1.6;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    transform-style: preserve-3d;
    transition: transform 0.05s ease-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: url('OsmiumStudio_avatar_gradient.png') center/cover no-repeat;
    margin: 0 auto 20px auto;
    display: block;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: white;
    animation: blink 1s infinite;
    vertical-align: bottom;
    margin-left: 2px;
  }

  .floating-text {
    position: absolute;
    font-size: 14px;
    opacity: 0.7;
    white-space: nowrap;
  }

  @keyframes blink { 0%,50%,100%{opacity:1;} 25%,75%{opacity:0;} }

  @media(max-width:600px){
    #time { font-size: 18px; }
    #domain { font-size: 16px; }
    .container { font-size: 16px; padding: 15px 20px; }
    .avatar { width: 100px; height: 100px; }
    .floating-text { font-size: 12px; }
  }
</style>
</head>
<body>

<div id="time"></div>
<div id="domain"></div>

<div class="container" id="container">
  <div class="avatar" id="avatar"></div>
  <div id="text"></div>
</div>

<audio id="music" src="dabbackwood — сейджуро акаши 2) (www.lightaudio.ru) (1).mp3" autoplay loop></audio>

<script>
// ------------------------
// Основной контейнерный текст
// ------------------------
const mainText = `Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about
`;

const containerText = document.getElementById('text');
let i = 0;
const speed = 25;
const cursor = document.createElement('span');
cursor.className = 'cursor';
cursor.innerHTML = ' ';
containerText.appendChild(cursor);

function typeWriter() {
  if(i < mainText.length){
    containerText.insertBefore(document.createTextNode(mainText.charAt(i)), cursor);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();

// ------------------------
// Домен
// ------------------------
const domainElem = document.getElementById('domain');
const domains = ["YoshuaNew", "YO_SHUAnew", "YOSHUAnew", "Yoshuaaa"];
let domainIndex = 0;

function typeDomain(text, callback){
  let pos = 0;
  function addChar(){
    if(pos <= text.length){
      domainElem.textContent = text.substring(0,pos) + "_";
      pos++;
      setTimeout(addChar, 120);
    } else {
      setTimeout(() => eraseDomain(text, callback), 800);
    }
  }
  addChar();
}

function eraseDomain(text, callback){
  let pos = text.length;
  function removeChar(){
    if(pos >= 0){
      domainElem.textContent = text.substring(0,pos) + "_";
      pos--;
      setTimeout(removeChar, 80);
    } else callback();
  }
  removeChar();
}

function nextDomain(){
  typeDomain(domains[domainIndex], () => {
    domainIndex = (domainIndex + 1) % domains.length;
    nextDomain();
  });
}
nextDomain();

// ------------------------
// Время
// ------------------------
const timeElem = document.getElementById('time');

function typeTime(text, callback){
  let pos = 0;
  function addChar(){
    if(pos <= text.length){
      timeElem.textContent = text.substring(0,pos);
      pos++;
      setTimeout(addChar, 80);
    } else setTimeout(() => eraseTime(text, callback), 400);
  }
  addChar();
}

function eraseTime(text, callback){
  let pos = text.length;
  function removeChar(){
    if(pos >= 0){
      timeElem.textContent = text.substring(0,pos);
      pos--;
      setTimeout(removeChar, 50);
    } else callback();
  }
  removeChar();
}

function updateTimeLoop(){
  const now = new Date();
  let h = String(now.getHours()).padStart(2,"0");
  let m = String(now.getMinutes()).padStart(2,"0");
  let s = String(now.getSeconds()).padStart(2,"0");
  typeTime(`${h}:${m}:${s}`, updateTimeLoop);
}
updateTimeLoop();

// ------------------------
// Вращение контейнера
// ------------------------
const container = document.getElementById('container');
document.addEventListener('mousemove', e => {
  const centerX = window.innerWidth/2;
  const centerY = window.innerHeight/2;
  const deltaX = e.clientX - centerX;
  const deltaY = e.clientY - centerY;
  const rotateX = (-deltaY/25).toFixed(2);
  const rotateY = (deltaX/25).toFixed(2);
  container.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

// ------------------------
// Плавающая "неважная" информация
// ------------------------
const floatingInfo = [
  "Fun Fact: I love coding at night.",
  "Random Info: My favorite number is 42.",
  "Extra: Coffee is my fuel.",
  "Note: I sometimes forget to sleep.",
  "Trivia: Cats are secretly plotting.",
  "Misc: Music is life.",
  "Fact: I once coded a website in 3 hours.",
  "Tidbit: I enjoy minimalistic design.",
  "Info: Always learning new things.",
  "Debug: Testing floating text.",
  "Random: Space is infinite."
];

function spawnFloatingText(){
  floatingInfo.forEach(text => {
    const span = document.createElement('span');
    span.className = 'floating-text';
    span.style.left = Math.random()*window.innerWidth + "px";
    span.style.top = Math.random()*window.innerHeight + "px";
    document.body.appendChild(span);
    typeFloatingText(span, text, 0);
  });
}

function typeFloatingText(span, text, idx){
  if(idx <= text.length){
    span.textContent = text.substring(0, idx) + "_";
    setTimeout(() => typeFloatingText(span, text, idx+1), 50 + Math.random()*50);
  } else {
    setTimeout(() => span.remove(), 5000 + Math.random()*5000); // исчезает через случайное время
  }
}

// Спавним плавающий текст каждые 1.5 секунды
setInterval(spawnFloatingText, 1500);

</script>
</body>
</html>
