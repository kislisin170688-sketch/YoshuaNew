<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Effect</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: monospace;
    color: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
  }

  /* Комната */
  .room {
    position: relative;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #111 0%, #000 80%);
    overflow: hidden;
  }

  /* Эффект мерцающего экрана */
  .screen {
    width: 700px;
    border-radius: 20px;
    background: rgba(0,0,0,0.8);
    box-shadow: 0 0 50px rgba(255,255,255,0.1);
    backdrop-filter: blur(5px);
    padding: 30px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: flicker 0.15s infinite alternate;
  }

  @keyframes flicker {
    0% { background: rgba(0,0,0,0.75); }
    50% { background: rgba(0,0,0,0.85); }
    100% { background: rgba(0,0,0,0.8); }
  }

  .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: url('avatar.png') center/cover no-repeat;
    margin: 0 auto 20px auto;
    display: block;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: white;
    animation: blink 1s infinite;
    vertical-align: bottom;
    margin-left: 2px;
  }

  @keyframes blink {
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
  }

  /* Границы комнаты */
  .walls {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-shadow: inset 0 0 80px rgba(255,255,255,0.05), inset 0 0 150px rgba(255,255,255,0.03);
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="room">
  <div class="walls"></div>
  <div class="screen" id="container">
    <div class="avatar"></div>
    <div id="text"></div>
  </div>
</div>

<audio id="music" src="dabbackwood — сейджуро акаши 2) (www.lightaudio.ru) (1).mp3" autoplay loop></audio>

<script>
const text = `Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game 1: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about
`;

const containerText = document.getElementById('text');
let i = 0;
const speed = 30;

const cursor = document.createElement('span');
cursor.className = 'cursor';
cursor.innerHTML = ' ';
containerText.appendChild(cursor);

function typeWriter() {
  if(i < text.length){
    containerText.insertBefore(document.createTextNode(text.charAt(i)), cursor);
    i++;
    setTimeout(typeWriter, speed);
    containerText.scrollTop = containerText.scrollHeight;
  }
}
typeWriter();
</script>

</body>
</html>
