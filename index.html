<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YoshuaNew</title>
<style>
body, html {
  margin:0;
  padding:0;
  font-family: monospace;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* Кнопка старта */
#startBtn {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%, -50%);
  padding:20px 50px;
  font-size:26px;
  border:none;
  border-radius:15px;
  background: rgba(200,200,200,0.2);
  color:#fff;
  cursor:pointer;
  transition: all 0.4s ease;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
#startBtn:hover {
  transform:translate(-50%, -50%) scale(1.05);
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}

/* Секции */
.section {
  width:90%; max-width:800px;
  margin:40px auto;
  padding:20px;
  border-radius:16px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  box-shadow:0 0 25px rgba(255,255,255,0.08);
  text-align:center;
  line-height:1.6;
  position:relative;
  opacity:0;
  transform:translateY(40px);
  transition: all 0.8s ease;
}
.section.visible { opacity:1; transform:translateY(0); }

/* Аватар */
.avatar {
  width:120px; height:120px;
  border-radius:50%;
  background: url('OsmiumStudio_avatar_gradient.png') center/cover no-repeat;
  margin:0 auto 15px;
  display:block;
  box-shadow:0 0 15px rgba(255,255,255,0.15);
}

/* Кнопки */
.link-btn {
  display: inline-block;
  margin:8px 10px 0 0;
  padding:10px 18px;
  border-radius:12px;
  font-weight:bold;
  text-transform:uppercase;
  text-decoration:none;
  color:#fff;
  background: rgba(200,200,200,0.15);
  border:2px solid rgba(200,200,200,0.3);
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
  transition: all 0.4s ease;
}
.link-btn:hover {
  transform: translateY(-2px) rotateX(1deg);
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}

/* Печатающийся курсор */
.cursor {
  display:inline-block;
  width:10px;
  background-color:white;
  animation: blink 1s infinite;
  vertical-align:bottom;
  margin-left:2px;
}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}

/* Время и домен */
#time, #domain {
  position:fixed; left:50%; transform:translateX(-50%);
  letter-spacing:1px; z-index:2;
}
#time { top:20px; font-size:24px; }
#domain { top:60px; font-size:22px; }

/* Мобильная адаптация */
@media(max-width:600px){
  #time{font-size:20px;}
  #domain{font-size:18px;}
  .section{font-size:16px; padding:15px;}
  .avatar{width:100px; height:100px;}
}
</style>
</head>
<body>

<!-- Кнопка запуска -->
<button id="startBtn">Click to Start</button>

<!-- Аудио -->
<audio id="music" src="dabbackwood — ghostbless.mp3" loop></audio>

<!-- Время и домен -->
<div id="time"></div>
<div id="domain"></div>

<!-- Верхний контейнер с аватаркой и текстом -->
<div class="section" id="container">
  <div class="avatar"></div>
  <div id="text"></div>
  <div style="margin-top:15px;">
    <a class="link-btn" href="https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH" target="_blank">Roblox Game</a>
    <a class="link-btn" href="https://www.roblox.com/communities/823010003/Osmium-Studio#!/about" target="_blank">Group</a>
    <a class="link-btn" href="https://www.tiktok.com/@yoshhhua" target="_blank">TikTok</a>
  </div>
</div>

<!-- Нижняя информация -->
<div class="section" id="infoSection">
  <h2>About Me</h2>
  <p>City: Ufa</p>
  <p>Country: Russia</p>
  <p>Gaming Nick: YoshuaNew</p>
  <img src="OsmiumStudio_avatar_gradient.png" alt="Avatar" style="width:150px; border-radius:50%; margin-top:15px;">
</div>

<script>
// ------------------------
// Кнопка запуска
// ------------------------
const startBtn = document.getElementById('startBtn');
const music = document.getElementById('music');
const container = document.getElementById('container');
const infoSection = document.getElementById('infoSection');

startBtn.addEventListener('click', ()=>{
  music.play();
  container.classList.add('visible');
  infoSection.classList.add('visible');
  startBtn.style.display='none';
});

// ------------------------
// Печатающийся текст с курсором
// ------------------------
const textContent = `Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game 1: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about
Fun Fact: I love coding at night.
Extra Info: Coffee is my fuel.
Trivia: Cats are secretly plotting.
Misc: Music is life.
`;
const textContainer = document.getElementById('text');
let i=0;
const cursor = document.createElement('span');
cursor.className='cursor';
cursor.innerHTML=' ';
textContainer.appendChild(cursor);

function typeWriter(){
  if(i<textContent.length){
    textContainer.insertBefore(document.createTextNode(textContent.charAt(i)), cursor);
    i++;
    setTimeout(typeWriter,25);
    textContainer.scrollTop=textContainer.scrollHeight;
  }
}
typeWriter();

// ------------------------
// Домен с эффектом печати
// ------------------------
const domainElem = document.getElementById('domain');
const domains = ["YoshuaNew","YO_SHUAnew","YOSHUAnew","Yoshuaaa"];
let domainIndex=0;

function typeDomain(text,callback){
  let pos=0;
  function addChar(){
    if(pos<=text.length){
      domainElem.textContent=text.substring(0,pos)+"_";
      pos++;
      setTimeout(addChar,120);
    } else { setTimeout(()=>eraseDomain(text,callback),800); }
  }
  addChar();
}
function eraseDomain(text,callback){
  let pos=text.length;
  function removeChar(){
    if(pos>=0){
      domainElem.textContent=text.substring(0,pos)+"_";
      pos--;
      setTimeout(removeChar,80);
    } else { callback(); }
  }
  removeChar();
}
function nextDomain(){
  typeDomain(domains[domainIndex], ()=>{
    domainIndex=(domainIndex+1)%domains.length;
    nextDomain();
  });
}
nextDomain();

// ------------------------
// Время с печатанием
// ------------------------
const timeElem = document.getElementById('time');
function typeTime(text,callback){
  let pos=0;
  function addChar(){
    if(pos<=text.length){
      timeElem.textContent=text.substring(0,pos);
      pos++;
      setTimeout(addChar,80);
    } else { setTimeout(()=>eraseTime(text,callback),400); }
  }
  addChar();
}
function eraseTime(text,callback){
  let pos=text.length;
  function removeChar(){
    if(pos>=0){
      timeElem.textContent=text.substring(0,pos);
      pos--;
      setTimeout(removeChar,50);
    } else { callback(); }
  }
  removeChar();
}
function updateTimeLoop(){
  const now = new Date();
  let h=String(now.getHours()).padStart(2,"0");
  let m=String(now.getMinutes()).padStart(2,"0");
  let s=String(now.getSeconds()).padStart(2,"0");
  const currentTime = `${h}:${m}:${s}`;
  typeTime(currentTime,updateTimeLoop);
}
updateTimeLoop();

// ------------------------
// Вращение контейнера за мышкой
// ------------------------
document.addEventListener('mousemove', e=>{
  const centerX=window.innerWidth/2;
  const centerY=window.innerHeight/2;
  const deltaX=e.clientX-centerX;
  const deltaY=e.clientY-centerY;
  const rotateX=(-deltaY/25).toFixed(2);
  const rotateY=(deltaX/25).toFixed(2);
  container.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
</script>
</body>
</html>
