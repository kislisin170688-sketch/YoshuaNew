<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YoshuaNew</title>
<style>
body, html {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#000;
  font-family: monospace;
  color:#fff;
  overflow:hidden;
  display:flex; justify-content:center; align-items:center;
  perspective:1000px;
}

/* Canvas для частиц */
#particles {
  position:fixed; top:0; left:0; width:100%; height:100%;
  pointer-events:none; z-index:0;
}

/* Enter Button */
#enterBtn {
  padding:12px 28px;
  font-size:20px;
  cursor:pointer;
  background: rgba(200,200,200,0.1);
  border:2px solid rgba(200,200,200,0.3);
  border-radius:14px;
  color:#fff;
  font-weight:bold;
  text-transform: uppercase;
  letter-spacing:1px;
  transition: all 0.4s ease;
  position:relative;
  z-index:1;
  animation: pulse 3s infinite;
}
#enterBtn:hover {
  background: rgba(200,200,200,0.25);
  border-color: rgba(200,200,200,0.6);
  transform: scale(1.08) rotate(-1deg);
}
@keyframes pulse{
  0%{box-shadow:0 0 8px rgba(255,255,255,0.2);}
  50%{box-shadow:0 0 18px rgba(255,255,255,0.4);}
  100%{box-shadow:0 0 8px rgba(255,255,255,0.2);}
}

/* Контейнер */
.container{
  width:75%; max-width:600px;
  padding:18px;
  border-radius:16px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  text-align:left; font-size:18px; line-height:1.5;
  white-space: pre-wrap; overflow-wrap: break-word;
  transform-style: preserve-3d;
  transition: transform 0.1s ease, opacity 0.6s ease;
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  display:none; opacity:0;
  animation: flicker 2s infinite alternate;
  z-index:1;
}
.container.show{ display:block; opacity:1; }

@keyframes flicker{
  0%{opacity:0.88;}
  50%{opacity:0.95;}
  100%{opacity:0.9;}
}

.avatar{
  width:100px; height:100px; border-radius:50%;
  background: url('OsmiumStudio_avatar_gradient.png') center/cover no-repeat;
  margin:0 auto 18px auto; display:block;
  box-shadow:0 0 15px rgba(255,255,255,0.15);
}

.cursor{ display:inline-block; width:10px; background-color:white; animation: blink 1s infinite; vertical-align:bottom; margin-left:2px;}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}

.link-btn {
  display: inline-block;
  margin:8px 10px 0 0;
  padding:10px 18px;
  border-radius:12px;
  font-weight:bold;
  text-transform:uppercase;
  text-decoration:none;
  color:#fff;
  background: rgba(200,200,200,0.15);
  border:2px solid rgba(200,200,200,0.3);
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
  transition: all 0.4s ease;
  perspective: 1000px;
}
.link-btn:hover{
  transform: translateY(-2px) rotateX(1deg);
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}
.link-btn:active{
  transform: translateY(1px) rotateX(0deg);
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
}

#time, #domain { position:absolute; left:50%; transform:translateX(-50%); letter-spacing:1px; z-index:1; }
#time{ top:20px; font-size:24px; }
#domain{ top:60px; font-size:22px; }

.floating-text{
  position:absolute; font-size:14px; opacity:0.7; white-space:nowrap; 
  background: rgba(0,0,0,0.25); padding:2px 5px; border-radius:5px; z-index:1; 
}

@media(max-width:600px){
  #time{font-size:18px;} #domain{font-size:16px;}
  .container{font-size:16px; padding:15px;}
  .avatar{width:80px;height:80px;}
  .floating-text{font-size:12px;}
  .link-btn{font-size:14px; padding:4px 8px;}
}
</style>
</head>
<body>

<canvas id="particles"></canvas>
<button id="enterBtn">Click to Enter</button>

<div id="time"></div>
<div id="domain"></div>

<div class="container" id="container">
  <div class="avatar"></div>
  <div id="text"></div>
  <div id="links">
    <a href="https://www.tiktok.com/@yoshhhua" target="_blank" class="link-btn">TikTok</a>
    <a href="https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH" target="_blank" class="link-btn">Roblox Game</a>
    <a href="https://www.roblox.com/communities/823010003/Osmium-Studio#!/about" target="_blank" class="link-btn">Group</a>
  </div>
</div>

<audio id="music" src="dabbackwood — сейджуро акаши 2) (www.lightaudio.ru) (1).mp3" loop></audio>

<script>
// ---------------------- Canvas particles ----------------------
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particles=[];
for(let i=0;i<100;i++){
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2+1,alpha:Math.random()*0.5+0.1});
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// ---------------- Typing effect ----------------
function typeErase(elem,text,speed=50,callback=()=>{}){
  let pos=0;
  function typeChar(){
    if(pos<text.length){
      if(Math.random()<0.08 && pos>0){
        elem.textContent+=String.fromCharCode(33+Math.floor(Math.random()*94));
        setTimeout(()=>{elem.textContent=elem.textContent.slice(0,-1); setTimeout(typeChar,speed);},speed*2);
      } else {elem.textContent+=text.charAt(pos); pos++; setTimeout(typeChar,speed);}
    } else setTimeout(eraseChar,800);
  }
  function eraseChar(){
    if(elem.textContent.length>0){ elem.textContent=elem.textContent.slice(0,-1); setTimeout(eraseChar,speed/1.5);}
    else callback();
  }
  typeChar();
}

// ---------------- Domain ----------------
const domainElem=document.getElementById('domain');
const domains=["YoshuaNew","YO_SHUAnew","YOSHUAnew","Yoshuaaa"];
let domainIndex=0;
function nextDomain(){ typeErase(domainElem,domains[domainIndex],120,()=>{domainIndex=(domainIndex+1)%domains.length; nextDomain();});}

// ---------------- Time ----------------
const timeElem=document.getElementById('time');
function updateTimeLoop(){
  const now=new Date();
  let h=String(now.getHours()).padStart(2,"0"), m=String(now.getMinutes()).padStart(2,"0"), s=String(now.getSeconds()).padStart(2,"0");
  typeErase(timeElem,`${h}:${m}:${s}`,50,updateTimeLoop);
}

// ---------------- Central Text ----------------
const textElem=document.getElementById('text');
const centralText=`Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about`;
function typeCentral(){ typeErase(textElem,centralText,30,()=>{ setTimeout(typeCentral,2000);});}

// ---------------- Container movement ----------------
const container=document.getElementById('container');
let mouseX=0, mouseY=0;
document.addEventListener('mousemove',e=>{
  mouseX=e.clientX-window.innerWidth/2;
  mouseY=e.clientY-window.innerHeight/2;
});
function animateContainer(){
  const rotateX=(-mouseY/80).toFixed(2);
  const rotateY=(mouseX/80).toFixed(2);
  container.style.transform=`translate(-50%,-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  requestAnimationFrame(animateContainer);
}
animateContainer();

// ---------------- Floating Info ----------------
const floatingInfo=[
"Fun Fact: I love coding at night.",
"Random Info: Favorite number 42.",
"Extra: Coffee is my fuel.",
"Note: I sometimes forget to sleep.",
"Trivia: Cats are secretly plotting.",
"Misc: Music is life.",
"Fact: Coded a website in 3h.",
"Tidbit: Enjoy minimalistic design.",
"Info: Always learning new things."
];
function spawnFloatingText(){
  if(Math.random()<0.08){
    const info=floatingInfo[Math.floor(Math.random()*floatingInfo.length)];
    const span=document.createElement('span'); span.className='floating-text';
    const side=Math.floor(Math.random()*4);
    switch(side){
      case 0: span.style.top="10px"; span.style.left=Math.random()*(window.innerWidth-150)+"px"; break;
      case 1: span.style.bottom="10px"; span.style.left=Math.random()*(window.innerWidth-150)+"px"; break;
      case 2: span.style.left="10px"; span.style.top=Math.random()*(window.innerHeight-30)+"px"; break;
      case 3: span.style.right="10px"; span.style.top=Math.random()*(window.innerHeight-30)+"px"; break;
    }
    document.body.appendChild(span);
    typeErase(span,info,40,()=>{ span.remove(); });
  }
}
setInterval(spawnFloatingText,14000);

// ---------------- Enter Button ----------------
document.getElementById('enterBtn').addEventListener('click',()=>{
  document.getElementById('enterBtn').style.display='none';
  container.classList.add('show');
  document.getElementById('music').play().catch(()=>{});
  nextDomain();
  updateTimeLoop();
  typeCentral();
});
</script>
</body>
</html>
