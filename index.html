<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YoshuaNew</title>
<style>
body, html {
  margin: 0; padding: 0;
  height: 100%; width: 100%;
  font-family: monospace;
  color: #fff;
  overflow: hidden;
  display: flex; justify-content: center; align-items: center;
  perspective: 1000px;
  background: #000;
}

/* Плавный градиент фона */
@keyframes bgFade {
  0% { background-color: #000; }
  50% { background-color: #222; }
  100% { background-color: #000; }
}
body {
  animation: bgFade 30s ease infinite;
}

/* Canvas для мягких точек */
#particles {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:0;
}

/* Enter Button */
#enterBtn {
  padding: 15px 35px;
  font-size: 20px;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 15px;
  color: #fff;
  text-transform: uppercase;
  font-weight: bold;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  animation: pulse 2s infinite;
  position: relative;
  z-index: 1;
}
#enterBtn:hover {
  background: rgba(255,255,255,0.25);
  border-color: rgba(255,255,255,0.6);
  transform: scale(1.05) rotate(-2deg);
}
@keyframes pulse{
  0%{box-shadow:0 0 10px rgba(255,255,255,0.2);}
  50%{box-shadow:0 0 20px rgba(255,255,255,0.5);}
  100%{box-shadow:0 0 10px rgba(255,255,255,0.2);}
}

/* Контейнер */
.container{
  width: 80%; max-width: 650px;
  padding: 20px;
  border-radius: 18px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
  text-align: left; font-size:18px; line-height:1.5;
  white-space: pre-wrap; overflow-wrap: break-word;
  transform-style: preserve-3d;
  transition: transform 0.05s ease-out, opacity 0.5s ease;
  position: absolute; top:50%; left:50%; transform: translate(-50%,-50%);
  display:none;
  opacity:0;
  z-index: 1;
}
.container.show{
  display:block;
  opacity:1;
}

.avatar{
  width:110px; height:110px; border-radius:50%;
  background: url('OsmiumStudio_avatar_gradient.png') center/cover no-repeat;
  margin:0 auto 20px auto; display:block;
  box-shadow:0 0 20px rgba(255,255,255,0.2);
}

/* Курсор для печати */
.cursor{ display:inline-block; width:10px; background-color:white; animation: blink 1s infinite; vertical-align:bottom; margin-left:2px;}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}

/* Кнопки */
.link-btn {
  display: inline-block;
  margin: 8px 12px 0 0;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  text-transform: uppercase;
  text-decoration: none;
  color: #fff;
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  perspective: 1000px;
}
.link-btn:hover { transform: translateY(-3px) rotateX(2deg); box-shadow:0 6px 20px rgba(0,0,0,0.5);}
.link-btn:active { transform: translateY(1px) rotateX(0deg); box-shadow:0 3px 8px rgba(0,0,0,0.4); }

.link-btn.tiktok{ background: linear-gradient(45deg, #69C9D0, #EE1D52); border:none; }
.link-btn.roblox{ background: linear-gradient(45deg, #FF0000, #CC0000); border:none; }
.link-btn.group{ background: linear-gradient(45deg, #1E90FF, #00BFFF); border:none; }

#time, #domain { position: absolute; left:50%; transform:translateX(-50%); letter-spacing:1px; z-index:1; }
#time{ top:20px; font-size:24px;}
#domain{ top:60px; font-size:22px;}

.floating-text{ position:absolute; font-size:14px; opacity:0.7; white-space:nowrap; background: rgba(0,0,0,0.2); padding:2px 5px; border-radius:5px; z-index:1; }
@media(max-width:600px){
  #time{font-size:18px;} #domain{font-size:16px;}
  .container{font-size:16px; padding:15px;}
  .avatar{width:90px;height:90px;}
  .floating-text{font-size:12px;}
  .link-btn{font-size:14px; padding:4px 8px;}
}
</style>
</head>
<body>

<canvas id="particles"></canvas>
<button id="enterBtn">Click to Enter</button>

<div id="time"></div>
<div id="domain"></div>

<div class="container" id="container">
  <div class="avatar"></div>
  <div id="text"></div>
  <div id="links">
    <a href="https://www.tiktok.com/@yoshhhua" target="_blank" class="link-btn tiktok">TikTok</a>
    <a href="https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH" target="_blank" class="link-btn roblox">Roblox Game</a>
    <a href="https://www.roblox.com/communities/823010003/Osmium-Studio#!/about" target="_blank" class="link-btn group">Group</a>
  </div>
</div>

<audio id="music" src="dabbackwood — сейджуро акаши 2) (www.lightaudio.ru) (1).mp3" loop></audio>

<script>
// ---------------------- Canvas particles ----------------------
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

const particles = [];
for(let i=0;i<100;i++){
  particles.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*2+1, alpha:Math.random()*0.5+0.1 });
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// ---------------- Typing effect ----------------
function typeErase(elem,text,speed=50,callback=()=>{}){
  let pos=0;
  function typeChar(){
    if(pos<text.length){
      if(Math.random()<0.08 && pos>0){
        elem.textContent+=String.fromCharCode(33+Math.floor(Math.random()*94));
        setTimeout(()=>{elem.textContent=elem.textContent.slice(0,-1); setTimeout(typeChar,speed);},speed*2);
      } else {elem.textContent+=text.charAt(pos); pos++; setTimeout(typeChar,speed);}
    } else setTimeout(eraseChar,800);
  }
  function eraseChar(){
    if(elem.textContent.length>0){ elem.textContent=elem.textContent.slice(0,-1); setTimeout(eraseChar,speed/1.5);}
    else callback();
  }
  typeChar();
}

// ---------------- Domain ----------------
const domainElem = document.getElementById('domain');
const domains = ["YoshuaNew","YO_SHUAnew","YOSHUAnew","Yoshuaaa"];
let domainIndex=0;
function nextDomain(){ typeErase(domainElem,domains[domainIndex],120,()=>{domainIndex=(domainIndex+1)%domains.length; nextDomain();});}

// ---------------- Time ----------------
const timeElem = document.getElementById('time');
function updateTimeLoop(){
  const now = new Date();
  let h=String(now.getHours()).padStart(2,"0"), m=String(now.getMinutes()).padStart(2,"0"), s=String(now.getSeconds()).padStart(2,"0");
  typeErase(timeElem,`${h}:${m}:${s}`,50,updateTimeLoop);
}

// ---------------- Central Text ----------------
const textElem=document.getElementById('text');
const centralText=`Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about`;
function typeCentral(){ typeErase(textElem,centralText,30,()=>{ setTimeout(typeCentral,2000);});}

// ---------------- Container movement ----------------
const container = document.getElementById('container');
document.addEventListener('mousemove',e=>{
  const centerX=window.innerWidth/2, centerY=window.innerHeight/2;
  const deltaX=e.clientX-centerX, deltaY=e.clientY-centerY;
  const rotateX=(-deltaY/60).toFixed(2), rotateY=(deltaX/60).toFixed(2);
  container.style.transform=`translate(-50%,-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

// ---------------- Floating Info ----------------
const floatingInfo=[
"Fun Fact: I love coding at night.",
"Random Info: Favorite number 42.",
"Extra: Coffee is my fuel.",
"Note: I sometimes forget to sleep.",
"Trivia: Cats are secretly plotting.",
"Misc: Music is life.",
"Fact: Coded a website in 3h.",
"Tidbit: Enjoy minimalistic design.",
"Info: Always learning new things."
];
function spawnFloatingText(){
  if(Math.random()<0.15){
    const info=floatingInfo[Math.floor(Math.random()*floatingInfo.length)];
    const span=document.createElement('span'); span.className='floating-text';
    const side=Math.floor(Math.random()*4);
    switch(side){
      case 0: span.style.top="10px"; span.style.left=Math.random()*(window.innerWidth-150)+"px"; break;
      case 1: span.style.bottom="10px"; span.style.left=Math.random()*(window.innerWidth-150)+"px"; break;
      case 2: span.style.left="10px"; span.style.top=Math.random()*(window.innerHeight-30)+"px"; break;
      case 3: span.style.right="10px"; span.style.top=Math.random()*(window.innerHeight-30)+"px"; break;
    }
    document.body.appendChild(span);
    typeErase(span,info,40,()=>{ span.remove(); });
  }
}
setInterval(spawnFloatingText,10000);

// ---------------- Enter Button ----------------
document.getElementById('enterBtn').addEventListener('click',()=>{
  document.getElementById('enterBtn').style.display='none';
  container.classList.add('show');
  document.getElementById('music').play().catch(()=>{});
  nextDomain();
  updateTimeLoop();
  typeCentral();
});
</script>
</body>
</html>
