<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YoshuaNew</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    font-family: monospace;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    perspective: 1000px;
    flex-direction: column;
  }

  /* Время сверху */
  #time {
    position: absolute;
    top: 20px;
    font-size: 28px;
    letter-spacing: 1px;
  }

  /* Домен/название */
  #domain {
    position: absolute;
    top: 60px;
    font-size: 26px;
    letter-spacing: 1px;
  }

  .container {
    max-width: 700px;
    padding: 30px;
    border-radius: 25px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    text-align: center;
    font-size: 22px;
    line-height: 1.5;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    transform-style: preserve-3d;
    transition: transform 0.05s ease-out;
    margin-top: 120px;
  }

  .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: url('avatar.png') center/cover no-repeat;
    margin: 0 auto 20px auto;
    display: block;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: white;
    animation: blink 1s infinite;
    vertical-align: bottom;
    margin-left: 2px;
  }

  @keyframes blink {
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
  }
</style>
</head>
<body>

<div id="time"></div>
<div id="domain"></div>

<div class="container" id="container">
  <div class="avatar" id="avatar"></div>
  <div id="text"></div>
</div>

<audio id="music" src="dabbackwood — сейджуро акаши 2) (www.lightaudio.ru) (1).mp3" autoplay loop></audio>

<script>
// ------------------------
// Типинг текста контейнера
// ------------------------
const text = `Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game 1: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about
`;

const containerText = document.getElementById('text');
let i = 0;
const speed = 30;

const cursor = document.createElement('span');
cursor.className = 'cursor';
cursor.innerHTML = ' ';
containerText.appendChild(cursor);

function typeWriter() {
  if(i < text.length){
    containerText.insertBefore(document.createTextNode(text.charAt(i)), cursor);
    i++;
    setTimeout(typeWriter, speed);
    containerText.scrollTop = containerText.scrollHeight;
  }
}
typeWriter();

// ------------------------
// Домен с эффектом печати и удаления
// ------------------------
const domainElem = document.getElementById('domain');
const domains = ["YoshuaNew", "YO_SHUAnew", "YOSHUAnew"];
let domainIndex = 0;

function typeDomain(text, callback){
  let pos = 0;
  function addChar(){
    if(pos <= text.length){
      domainElem.textContent = text.substring(0,pos) + "_";
      pos++;
      setTimeout(addChar, 150);
    } else {
      setTimeout(() => eraseDomain(text, callback), 1000);
    }
  }
  addChar();
}

function eraseDomain(text, callback){
  let pos = text.length;
  function removeChar(){
    if(pos >= 0){
      domainElem.textContent = text.substring(0,pos) + "_";
      pos--;
      setTimeout(removeChar, 100);
    } else {
      callback();
    }
  }
  removeChar();
}

function nextDomain(){
  typeDomain(domains[domainIndex], () => {
    domainIndex = (domainIndex + 1) % domains.length;
    nextDomain();
  });
}

nextDomain();

// ------------------------
// Время с эффектом печати и удаления
// ------------------------
const timeElem = document.getElementById('time');

function typeTime(text, callback){
  let pos = 0;
  function addChar(){
    if(pos <= text.length){
      timeElem.textContent = text.substring(0,pos);
      pos++;
      setTimeout(addChar, 100);
    } else {
      setTimeout(() => eraseTime(text, callback), 500);
    }
  }
  addChar();
}

function eraseTime(text, callback){
  let pos = text.length;
  function removeChar(){
    if(pos >= 0){
      timeElem.textContent = text.substring(0,pos);
      pos--;
      setTimeout(removeChar, 50);
    } else {
      callback();
    }
  }
  removeChar();
}

function updateTimeLoop(){
  const now = new Date();
  let h = String(now.getHours()).padStart(2,"0");
  let m = String(now.getMinutes()).padStart(2,"0");
  let s = String(now.getSeconds()).padStart(2,"0");
  const currentTime = `${h}:${m}:${s}`;
  typeTime(currentTime, updateTimeLoop);
}

updateTimeLoop();

// ------------------------
// Вращение контейнера
// ------------------------
const container = document.getElementById('container');
document.addEventListener('mousemove', e => {
  const centerX = window.innerWidth/2;
  const centerY = window.innerHeight/2;
  const deltaX = e.clientX - centerX;
  const deltaY = e.clientY - centerY;
  const rotateX = (-deltaY/25).toFixed(2);
  const rotateY = (deltaX/25).toFixed(2);
  container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
</script>

</body>
</html>
