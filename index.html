<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Contacts and Projects</title>
<style>
  /* Body and background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: monospace;
    color: #fff;
    overflow-y: auto;
    perspective: 1px; /* for parallax */
  }

  /* Parallax section */
  .parallax {
    position: relative;
    transform-style: preserve-3d;
  }

  /* Glass effect container */
  .container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 25px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    text-align: left;
    font-size: 18px;
    line-height: 1.5;
    white-space: pre-wrap;
    overflow-wrap: break-word;
  }

  /* Cursor */
  .cursor {
    display: inline-block;
    width: 10px;
    background-color: white;
    animation: blink 1s infinite;
    vertical-align: bottom;
    margin-left: 2px;
  }

  @keyframes blink {
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
  }

  /* Avatar */
  .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: url('avatar.png') center/cover no-repeat;
    margin: 0 auto 20px auto;
    display: block;
  }

</style>
</head>
<body>

<div class="parallax">
  <div class="container" id="textContainer">
    <div class="avatar"></div>
  </div>
</div>

<audio src="music.mp3" autoplay loop></audio>

<script>
const text = `Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game 1: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about
My interests: Games, design, programming
Contact for collaboration: business@yoshua.com
... (добавь здесь 200 уникальных строк текста, всё подряд, без массива) ...
`;

const container = document.getElementById('textContainer');
let i = 0;
const speed = 10; // скорость печати

// Добавляем курсор
const cursor = document.createElement('span');
cursor.className = 'cursor';
cursor.innerHTML = ' ';
container.appendChild(cursor);

function typeWriter() {
  if(i < text.length){
    container.insertBefore(document.createTextNode(text.charAt(i)), cursor);
    i++;
    setTimeout(typeWriter, speed);
    // прокрутка вниз
    container.scrollTop = container.scrollHeight;
  }
}

typeWriter();
</script>

</body>
</html>
