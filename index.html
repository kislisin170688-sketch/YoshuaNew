<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Contacts</title>
<style>
  /* Body */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    font-family: monospace;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    perspective: 1000px; /* для параллакса */
  }

  /* Glass container */
  .container {
    max-width: 700px;
    padding: 30px;
    border-radius: 25px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    text-align: center;
    font-size: 22px;
    line-height: 1.5;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    transform-style: preserve-3d;
  }

  /* Avatar */
  .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: url('avatar.png') center/cover no-repeat;
    margin: 0 auto 20px auto;
    display: block;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    transition: transform 0.1s ease-out;
  }

  /* Cursor */
  .cursor {
    display: inline-block;
    width: 10px;
    background-color: white;
    animation: blink 1s infinite;
    vertical-align: bottom;
    margin-left: 2px;
  }

  @keyframes blink {
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
  }
</style>
</head>
<body>

<div class="container" id="container">
  <div class="avatar" id="avatar"></div>
  <div id="text"></div>
</div>

<audio id="music" src="dabbackwood — сейджуро акаши 2) (www.lightaudio.ru) (1).mp3" autoplay loop></audio>

<script>
const text = `Discord: @yoshuanew
Telegram: @YoshuaNew
TikTok: https://www.tiktok.com/@yoshhhua
Roblox Game 1: https://www.roblox.com/games/139755066781834/1-2-OsmiumHvH
Roblox Group: https://www.roblox.com/communities/823010003/Osmium-Studio#!/about
`;

// Типинг текста
const container = document.getElementById('text');
let i = 0;
const speed = 30;

// Добавляем курсор
const cursor = document.createElement('span');
cursor.className = 'cursor';
cursor.innerHTML = ' ';
container.appendChild(cursor);

function typeWriter() {
  if(i < text.length){
    container.insertBefore(document.createTextNode(text.charAt(i)), cursor);
    i++;
    setTimeout(typeWriter, speed);
    container.scrollTop = container.scrollHeight;
  }
}

typeWriter();

// Avatar следит за мышкой
const avatar = document.getElementById('avatar');
document.addEventListener('mousemove', e => {
  const rect = avatar.getBoundingClientRect();
  const x = e.clientX - (rect.left + rect.width/2);
  const y = e.clientY - (rect.top + rect.height/2);
  const rotateX = (-y/20).toFixed(2);
  const rotateY = (x/20).toFixed(2);
  avatar.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
</script>

</body>
</html>
